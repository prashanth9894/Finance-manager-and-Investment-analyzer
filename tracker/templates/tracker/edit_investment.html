<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Investment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background-color: #f8f9fa; }
    .card { border-radius: 12px; max-width: 600px; margin: auto; }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="card shadow-sm p-4">
      <h4 class="text-center text-primary mb-3">✏️ Edit Investment</h4>

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Date</label>
          <input type="date" name="date" class="form-control" value="{{ investment.Date }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Category</label>
          <input type="text" name="category" class="form-control" value="{{ investment.Category }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Amount (₹)</label>
          <input type="number" name="amount" class="form-control" step="0.01" value="{{ investment.Amount }}" required>
        </div>

        <div class="d-flex justify-content-between">
          <a href="{% url 'manage_investments' %}" class="btn btn-outline-secondary">Cancel</a>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
