<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Investment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background: #f8f9fa; }
    .card {
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      margin-top: 60px;
      padding: 30px;
    }
    .form-label { font-weight: 600; }
  </style>
</head>

<body>
  <div class="container py-4">
    <div class="card shadow-sm">
      <h4 class="text-center text-primary mb-3">ðŸ’¹ Add New Investment</h4>

      <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Date</label>
          <input type="date" name="date" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Category</label>
          <input type="text" name="category" class="form-control" placeholder="e.g., SIP, Mutual Fund, Stocks" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Amount (â‚¹)</label>
          <input type="number" step="0.01" name="amount" class="form-control" required>
        </div>

        <input type="hidden" name="t_type" value="investment">

        <div class="d-flex justify-content-between">
          <a href="{% url 'manage_investments' %}" class="btn btn-outline-secondary">Cancel</a>
          <button type="submit" class="btn btn-success">Add Investment</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
