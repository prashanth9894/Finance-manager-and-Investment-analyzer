<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Transaction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 500px;">
      <h3 class="text-center text-primary mb-3">➕ Add Transaction</h3>

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Date</label>
          <input type="date" name="date" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Category</label>
          <input type="text" name="category" class="form-control" placeholder="e.g. Food, Salary, Investment" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Amount (₹)</label>
          <input type="number" name="amount" class="form-control" min="0" step="0.01" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Type</label>
          <select name="t_type" class="form-select" required>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
            <option value="investment">Investment</option>
          </select>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success px-4">Save Transaction</button>
          <a href="/" class="btn btn-outline-secondary ms-2">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
